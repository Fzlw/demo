		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket= 1;
			var socketuuid = 0;
			/*
			 * 可测试远程的，但是要改80行代码参数及其他ajax中的url参数！！！！！！
			 */
			//链接
			function connection(){
				url =  $('#url').val();
				if(url == ''){
					alert('输入url,远程的是http://:8080,本地是http://120.79.224.38:9988');
					return false
				}else{
					alert('要测远程直接改80行代码')
				}

			}
			socket = io.connect('http://192.168.0.216:8080');
			console.log('socket',socket);
			//拿到uuid
			socket.on('connectionResult', function(sss) {
				if(sss){
					console.log('获取uuid成功！uuid === '+sss);
					socketuuid = sss;
				}
					
			});
			
			
			//发消息有问题
			function hello(){
				var message = {}; //创建发送消息对象
				message.type = "text";
				message.touser = '？？？';
				message.content = '？？？';

				socket.emit('message',message,function(a,b){
					console.log(a)
					console.log(b)
					console.log(3333)
				});
			
			}
			
			//收消息
			socket.on('message',function(data,ack){
				alert(data);
				console.log(data);
				console.log(ack);
			});
			
			//接口操作发消息
			function eee(){
				account =  $('#account').val();
				if(account == ''){
					alert('输入账号');
					return false
				}
				var sendCode = $('#random').val();
				var sendOutid = $('#account').val();
				var centent = $('#centent').val();

				var data = {
                    receiveId:'13410982272',
                    sendCode:sendCode,
                    sendOutid:sendOutid,
                    sendName:'啧啧啧',
                    content:centent,
                    msgType:'文本',
                    msgIdFse:'123'
				};
				$.ajax({
					type: "POST",
					url: "http://120.79.224.38:9988/ajax.post?func=singleChat",
					data:data,
					success: function(json) {
						alert(JSON.stringify(json));
						console.log(json)
					}
				});
			}
			
			//接口操作发消息
			function sign(){
				var data = {};
				
				data.appid = "d678efh567hg6794";
				data.a = "12";
				data.b = "67";
				$.ajax({
					type: "POST",
					url: "http://192.168.0.201:8080/ajax.post?func=sign",
					data:data,
					success: function(json) {
						alert(JSON.stringify(json));
						console.log(json)
					}
				});
			}
			
			//时间
			function time(){
				socket.emit('time','123456789',function(a){
					console.log(a)
					console.log(3333)
				});
			}
			
			//认证
			function auth(){
				account =  $('#account').val();
				if(account == ''){
					alert('输入账号');
					return false
				}
				
				random =  $('#random').val();
				if(random == ''){
					alert('输入random');
					return false
				}
				alert('认证中请稍后');
				var data = {};
				data.userid = account;
				data.random = random;
				data.socketuuid = socketuuid;
				$.ajax({
					type: "POST",
					url: "http://120.79.224.38:9988/ajax.post?func=auth",
					data:data,
					success: function(json) {
						if(json.code == 0){
							alert(json.msg)
						}else{
							alert(json.msg)
						}
						console.log(json)
					}
				});
			}
			
		</script>
